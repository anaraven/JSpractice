<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
  </head>
  <body>
    <div id="out">
    </div>
    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    function output (txt) {
      $("#out").append(txt).append('<br>')
    }

    $( document ).ready(function() {
      for(i=0; i<=2; i++) {
        output(i*i)
      }
      $("#out").click(function() {
        i++;
        output(i*i)
      })
    })
    </script>
  </body>
</html>
