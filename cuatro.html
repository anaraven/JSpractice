<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
  </head>
  <body>
    <div id="out">
    </div>
    <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    function output (txt) {
      $("#out").append(txt).append('<br>')
    }

    $( document ).ready(function() {
      ini = new Date();
      output(ini);
      $("#out").click(function() {
        now = new Date()
        output(now-ini)
        output(now)
      })
    })
    </script>
  </body>
</html>
